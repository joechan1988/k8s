log_level: debug  #debug,info,warning,error,critical

FQDN: "k8s.wocloud.org"
external_VIP: "1.1.1.1"  # IP for external access to cluster; should be either a load-balancer IP or a keepalived VIP

nodes:
# role: control; worker; etcd;
#  - hostname: k8s-master1
#    role: []
#    external_IP: "192.168.1.201"
#    ssh_user: "root"
#    ssh_password: "123456"
#  - hostname: k8s-master2
#    role: []
#    external_IP: 192.168.1.202
  - hostname: k8s-minion1
    role: [control,etcd]
    external_IP: "192.168.1.203"
    ssh_user: "root"
    ssh_password: "123456"

kubernetes:
  version: "1.8.0"
  service_cidr: "10.254.0.0/16"
  cluster_cidr: "172.30.0.0/16"
  node_port_range: "8400-9000"
  cluster_kubernetes_svc_ip: "10.254.0.1"
  cluster_dns_svc_ip: "10.254.0.2"
  cluster_dns_domain: "cluster.local."

etcd:
  cluster_type: "new"
  ssl: "yes"
  keyfile: "/etc/etcd/ssl/etcd-key.pem"
  cafile: "/etc/etcd/ssl/ca.pem"
  certfile: "/etc/etcd/ssl/etcd.pem"

cni:
  plugin: "calico" #Options: flannel,calico
  flannel:
    etcd_prefix: /kubernetes/network
  calico:
    etcd_endpoints: ""

binaries:
  download_url: "ftp://public:123456@joechan1988.asuscomm.com/Other/share/kubernetes/binaries/v1.8.0/server/bin/"
  path: "/tmp/bin/"
  redownload: "no"
  list:
    - "kube-apiserver"
    - "kubectl"
    - "kubelet"
    - "kube-controller-manager"
    - "etcd"
    - "etcdctl"
    - "flanneld"
    - "kube-scheduler"
    - "kube-proxy"
    - "mk-docker-opts.sh"

images:
  path: ""